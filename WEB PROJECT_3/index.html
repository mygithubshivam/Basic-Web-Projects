<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-The best music experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify_wa1.png" alt="Spotify">Skotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Contact us</li>
            <li>Companies</li>
            <li>Service</li>
            <li>Customer Support</li>
            <li>Products</li>
            <button type="submit">Sign in/up</button>
            <li><input type="search"class="searchTag"placeholder="Search music"></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songsList">
            <h1>Best of NCS:No CopyRight Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Army</span>
                    <span class="songlistplay"><span class="timestamp">3:25<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="1">
                    <span class="songName">Parindey</span>
                    <span class="songlistplay"><span class="timestamp">3:14<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="3.jpg" alt="1">
                    <span class="songName">Yaar</span>
                    <span class="songlistplay"><span class="timestamp">4:12<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="4.jpg" alt="1">
                    <span class="songName">Maan Meri Jaan</span>
                    <span class="songlistplay"><span class="timestamp">2:30<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="5.jpg" alt="1">
                    <span class="songName">Shambhu</span>
                    <span class="songlistplay"><span class="timestamp">3:44<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="6.jpg" alt="1">
                    <span class="songName">Daku</span>
                    <span class="songlistplay"><span class="timestamp">3:34<i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="7.jpg" alt="1">
                    <span class="songName">Hanuman Chalisa</span>
                    <span class="songlistplay"><span class="timestamp">3:00<i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="8.jpg" alt="1">
                    <span class="songName">Yadav Brand</span>
                    <span class="songlistplay"><span class="timestamp">2:54<i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="9.jpg" alt="1">
                    <span class="songName">Repeat8</span>
                    <span class="songlistplay"><span class="timestamp">3:50<i id="8" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">Repeat3</span>
                    <span class="songlistplay"><span class="timestamp">3:12<i id="9" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
            </div>    
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous"class="fa-solid fa-backward-fast"></i>
            <i id="masterPlay" class="fa-solid fa-circle-play" ></i>
            <i id="next"class="fa-solid fa-forward-fast"></i>
        </div>
        <div class="songGif">
            <img src="play_gif.gif" width="50px"alt="Gif"id="gif" >LoveMusic: K SHIVAM
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0da715ab72.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
